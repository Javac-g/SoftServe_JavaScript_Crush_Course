<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="units.json"></script>
      <title>Unit Conversion</title>
   </head>
   <body>
      <header>
         <h1>Unit Conversion</h1>
      </header>
      <main>
         <section class="converter">
            <h2>Convert Units</h2>
            <div>
               <input type="number" id="distanceValue" placeholder="Enter value">
               <select id="distanceFrom"></select>
               <span>to</span>
               <select id="distanceTo"></select>
               <button onclick="convertDistance()">Convert</button>
               <div id="distanceResult">Result: </div>
            </div>
         </section>
         <section class="add-unit">
            <h2>Add New Unit</h2>
            <form id="addUnitForm">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required><br>
               <label for="abbreviation">Abbreviation:</label>
               <input type="text" id="abbreviation" name="abbreviation" required><br>
               <label for="conversionFactor">Conversion Factor:</label>
               <input type="number" id="conversionFactor" name="conversionFactor" step="0.01" required><br><br>
               <button type="submit">Add Unit</button>
            </form>
            <div id="successMessage"></div>
            <div id="errorMessage"></div>
         </section>
      </main>
      <footer>
         &copy; Denysov Maxym 
      </footer>
      <script src="script_1.js"></script>
   </body>
</html>
